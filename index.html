<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Rätsel</title>
    <style>
        body {
            background-color: #0092a6;
            font-family: 'PT Sans', sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            color: white;
        }

        .sudoku-container {
            display: inline-block;
            border: 4px solid white;
            padding: 20px;
            margin-top: 50px;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        td {
            width: 40px;
            height: 40px;
            border: 1px solid white;
            text-align: center;
            vertical-align: middle;
        }

        input[type="text"] {
            width: 100%;
            height: 100%;
            text-align: center;
            border: none;
            background-color: transparent;
            color: white;
            font-size: 18px;
        }

        input[type="text"]:focus {
            outline: none;
        }

        /* Styling für vorgegebene Felder */
        .fixed {
            background-color: rgba(255, 255, 255, 0.3);
            font-weight: bold 700;
            color: white;
        }

        /* Fettere Ränder für 3x3 Blöcke */
        .thick-border-left {
            border-left: 4px solid white;
        }

        .thick-border-right {
            border-right: 4px solid white;
        }

        .thick-border-top {
            border-top: 4px solid white;
        }

        .thick-border-bottom {
            border-bottom: 4px solid white;
        }

        .message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }
        
         #pruefenButton {
        font-family: 'PT Sans', sans-serif;
        color: white;
        background-color: #0092a6;
        border: 2px solid white;
        border-radius: 50px;
        padding: 10px 20px;
             margin: 30px;
        cursor: pointer;
        font-size: 18px;
    }

    #pruefenButton:hover {
        background-color: white;
        color: #0092a6;
    }
    </style>
</head>
<body>

    <h1>Sudoku Rätsel</h1>

    <div class="sudoku-container">
        <table>
            <!-- Erste Reihe -->
            <tr>
                <td class="fixed thick-border-left thick-border-top"><input type="text" value="5" readonly></td>
                <td class="thick-border-top"><input type="text" maxlength="1" id="cell-0-1"></td>
                <td class="fixed thick-border-top"><input type="text" value="3" readonly></td>
                <td class="thick-border-left thick-border-top"><input type="text" maxlength="1" id="cell-0-3"></td>
                <td class="fixed thick-border-top"><input type="text" value="7" readonly></td>
                <td class="thick-border-top"><input type="text" maxlength="1" id="cell-0-5"></td>
                <td class="thick-border-left thick-border-top"><input type="text" maxlength="1" id="cell-0-6"></td>
                <td class="thick-border-top"><input type="text" maxlength="1" id="cell-0-7"></td>
                <td class="thick-border-right thick-border-top"><input type="text" maxlength="1" id="cell-0-8"></td>
            </tr>

            <!-- Zweite Reihe -->
            <tr>
                <td class="thick-border-left"><input type="text" maxlength="1" id="cell-1-0"></td>
                <td class="fixed"><input type="text" value="6" readonly></td>
                <td><input type="text" maxlength="1" id="cell-1-2"></td>
                <td class="thick-border-left fixed"><input type="text" value="1" readonly></td>
                <td class="fixed"><input type="text" value="9" readonly></td>
                <td class="fixed"><input type="text" value="5" readonly></td>
                <td class="thick-border-left"><input type="text" maxlength="1" id="cell-1-6"></td>
                <td><input type="text" maxlength="1" id="cell-1-7"></td>
                <td class="thick-border-right"><input type="text" maxlength="1" id="cell-1-8"></td>
            </tr>

            <!-- Dritte Reihe -->
            <tr>
                <td class="thick-border-left thick-border-bottom"><input type="text" maxlength="1" id="cell-2-0"></td>
                <td><input type="text" maxlength="1" id="cell-2-1"></td>
                <td><input type="text" maxlength="1" id="cell-2-2"></td>
                <td class="thick-border-left"><input type="text" maxlength="1" id="cell-2-3"></td>
                <td><input type="text" maxlength="1" id="cell-2-4"></td>
                <td><input type="text" maxlength="1" id="cell-2-5"></td>
                <td class="thick-border-left"><input type="text" maxlength="1" id="cell-2-6"></td>
                <td class="fixed"><input type="text" value="6" readonly></td>
                <td class="thick-border-right thick-border-bottom"><input type="text" maxlength="1" id="cell-2-8"></td>
            </tr>

            <!-- Vierte Reihe -->
            <tr>
                <td class="fixed thick-border-left thick-border-top"><input type="text" value="8" readonly></td>
                <td class="thick-border-top"><input type="text" maxlength="1" id="cell-3-1"></td>
                <td class="thick-border-top"><input type="text" maxlength="1" id="cell-3-2"></td>
                <td class="thick-border-left thick-border-top"><input type="text" maxlength="1" id="cell-3-3"></td>
                <td class="fixed thick-border-top"><input type="text" value="6" readonly></td>
                <td class="thick-border-top"><input type="text" maxlength="1" id="cell-3-5"></td>
                <td class="thick-border-left thick-border-top"><input type="text" maxlength="1" id="cell-3-6"></td>
                <td class="thick-border-top"><input type="text" maxlength="1" id="cell-3-7"></td>
                <td class="fixed thick-border-right thick-border-top"><input type="text" value="3" readonly></td>
            </tr>

            <!-- Fünfte Reihe -->
            <tr>
                <td class="thick-border-left"><input type="text" maxlength="1" id="cell-4-0"></td>
                <td class="fixed"><input type="text" value="4" readonly></td>
                <td><input type="text" maxlength="1" id="cell-4-2"></td>
                <td class="thick-border-left fixed"><input type="text" value="8" readonly></td>
                <td><input type="text" maxlength="1" id="cell-4-4"></td>
                <td class="fixed"><input type="text" value="3" readonly></td>
                <td class="thick-border-left"><input type="text" maxlength="1" id="cell-4-6"></td>
                <td class="fixed"><input type="text" value="1" readonly></td>
                <td class="thick-border-right"><input type="text" maxlength="1" id="cell-4-8"></td>
            </tr>

            <!-- Sechste Reihe -->
            <tr>
                <td class="thick-border-left thick-border-bottom"><input type="text" maxlength="1" id="cell-5-0"></td>
                <td><input type="text" maxlength="1" id="cell-5-1"></td>
                <td><input type="text" maxlength="1" id="cell-5-2"></td>
                <td class="thick-border-left"><input type="text" maxlength="1" id="cell-5-3"></td>
                <td class="fixed"><input type="text" value="2" readonly></td>
                <td><input type="text" maxlength="1" id="cell-5-5"></td>
                <td class="thick-border-left"><input type="text" maxlength="1" id="cell-5-6"></td>
                <td><input type="text" maxlength="1" id="cell-5-7"></td>
                <td class="fixed thick-border-right thick-border-bottom"><input type="text" value="6" readonly></td>
            </tr>

            <!-- Siebte Reihe -->
            <tr>
                <td class="thick-border-left thick-border-top"><input type="text" maxlength="1" id="cell-6-0"></td>
                <td class="thick-border-top"><input type="text" maxlength="1" id="cell-6-1"></td>
                <td class="fixed thick-border-top"><input type="text" value="1" readonly></td>
                <td class="thick-border-left thick-border-top"><input type="text" maxlength="1" id="cell-6-3"></td>
                <td class="thick-border-top"><input type="text" maxlength="1" id="cell-6-4"></td>
                <td class="thick-border-top"><input type="text" maxlength="1" id="cell-6-5"></td>
                <td class="thick-border-left fixed thick-border-top"><input type="text" value="2" readonly></td>
                <td class="thick-border-top"><input type="text" maxlength="1" id="cell-6-7"></td>
                <td class="thick-border-right thick-border-top"><input type="text" maxlength="1" id="cell-6-8"></td>
            </tr>

            <!-- Achte Reihe -->
            <tr>
                <td class="fixed thick-border-left"><input type="text" value="3" readonly></td>
                <td><input type="text" maxlength="1" id="cell-7-1"></td>
                <td class="fixed"><input type="text" value="2" readonly></td>
                <td class="thick-border-left fixed"><input type="text" value="7" readonly></td>
                <td><input type="text" maxlength="1" id="cell-7-4"></td>
                <td><input type="text" maxlength="1" id="cell-7-5"></td>
                <td class="thick-border-left"><input type="text" maxlength="1" id="cell-7-6"></td>
                <td class="fixed"><input type="text" value="5" readonly></td>
                <td class="thick-border-right"><input type="text" maxlength="1" id="cell-7-8"></td>
            </tr>

            <!-- Neunte Reihe -->
            <tr>
                <td class="thick-border-left thick-border-bottom"><input type="text" maxlength="1" id="cell-8-0"></td>
                <td class="thick-border-bottom"><input type="text" maxlength="1" id="cell-8-1"></td>
                <td class="thick-border-bottom"><input type="text" maxlength="1" id="cell-8-2"></td>
                <td class="thick-border-left thick-border-bottom"><input type="text" maxlength="1" id="cell-8-3"></td>
                <td class="fixed thick-border-bottom"><input type="text" value="8" readonly></td>
                <td class="thick-border-bottom"><input type="text" maxlength="1" id="cell-8-5"></td>
                <td class="thick-border-left fixed thick-border-bottom"><input type="text" value="7" readonly></td>
                <td class="thick-border-bottom"><input type="text" maxlength="1" id="cell-8-7"></td>
                <td class="thick-border-right thick-border-bottom"><input type="text" maxlength="1" id="cell-8-8"></td>
            </tr>
        </table>
    </div>

    <div class="message" id="successMessage">SUPER, du hast es geschafft! 🥳</div>
    
    
<button id="pruefenButton">Prüfen</button>

    

    <script>
        function checkSudoku() {
            const solution = [
                [5, 1, 3, 6, 7, 4, 8, 2, 9],
                [2, 6, 8, 1, 9, 5, 3, 4, 7],
                [4, 9, 7, 2, 3, 8, 1, 6, 5],
                [8, 2, 9, 4, 6, 1, 5, 7, 3],
                [7, 4, 6, 8, 5, 3, 9, 1, 2],
                [1, 3, 5, 9, 2, 7, 4, 8, 6],
                [9, 7, 1, 5, 4, 6, 2, 3, 8],
                [3, 8, 2, 7, 1, 9, 6, 5, 4],
                [6, 5, 4, 3, 8, 2, 7, 9, 1]
            ];

            let correct = true;

            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const cellId = `cell-${row}-${col}`;
                    const cell = document.getElementById(cellId);
                    const expectedValue = solution[row][col];

                    if (cell && cell.value != expectedValue) {
                        correct = false;
                        break;
                    }
                }
            }

            if (correct) {
                document.getElementById("successMessage").style.display = "block";
            } else {
                alert("Etwas stimmt nicht. Versuche es nochmal!");
            }
        }
    </script>

</body>
</html>
