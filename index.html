<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Rätsel</title>
    <style>
        body {
            background-color: #0092a6;
            font-family: 'PT Sans', sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            color: white;
        }

        .sudoku-container {
            display: inline-block;
            border: 4px solid white;
            padding: 20px;
            margin-top: 50px;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        td {
            width: 40px;
            height: 40px;
            border: 1px solid white;
            text-align: center;
            vertical-align: middle;
        }

        input[type="text"] {
            width: 100%;
            height: 100%;
            text-align: center;
            border: none;
            background-color: transparent;
            color: white;
            font-size: 18px;
        }

        input[type="text"]:focus {
            outline: none;
        }

        /* Styling für vorgegebene Felder */
        .fixed {
            background-color: rgba(255, 255, 255, 0.3);
            font-weight: bold;
            color: white;
        }

        /* Fettere Ränder für 3x3 Blöcke */
        .thick-border-left {
            border-left: 4px solid white;
        }

        .thick-border-right {
            border-right: 4px solid white;
        }

        .thick-border-top {
            border-top: 4px solid white;
        }

        .thick-border-bottom {
            border-bottom: 4px solid white;
        }

        .message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

    <div class="sudoku-container">

            <!-- Erste Reihe -->
            <tr>
                <td class="fixed thick-border-left thick-border-top"><input type="text" value="5" readonly></td>

                <td class="thick-border-top"><input type="text" maxlength="1" id="cell-0-5"></td>
                <td class="thick-border-left thick-border-top"><input type="text" maxlength="1" id="cell-0-6"></td>
                <td class="thick-border-top"><input type="text" maxlength="1" id="cell-0-7"></td>
                <td class="thick-border-right thick-border-top"><input type="text" maxlength="1" id="cell-0-8"></td>
            </tr>

                <td class="thick-border-left"><input type="text" maxlength="1" id="cell-1-6"></td>
                <td><input type="text" maxlength="1" id="cell-1-7"></td>
                <td class="thick-border-right"><input type="text" maxlength="1" id="cell-1-8"></td>
            </tr>

                <td class="thick-border-left"><input type="text" maxlength="1" id="cell-2-3"></td>
